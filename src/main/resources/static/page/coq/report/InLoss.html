<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>内损费用</title>
    <link rel="stylesheet" href="../../../assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../assets/module/admin.css?v=316" media="all"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- 加载动画 -->
<div class="page-loading">
    <div class="ball-loader">
        <span></span><span></span><span></span><span></span>
    </div>
</div>
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">
            <i class="layui-icon layui-icon-tabs"></i>
            <span>内损费用</span>
        </div>
        <div class="layui-card-body">
            <table id="inLoss" lay-filter="inLoss"></table>
        </div>
    </div>
</div>


<!-- js部分 -->
<script type="text/javascript" src="../../../assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="../../../assets/js/common.js?v=316"></script>
<script type="text/javascript" src="../../../assets/libs/echarts/echarts.min.js"></script>
<script>
    layui.use(['form', 'notice', 'xmSelect', 'laydate', 'table'], function () {
        var table = layui.table;
        var $ = layui.$;

        var getQueryVariable = function (variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if(pair[0] == variable){return pair[1];}
            }
            return(false);
        };

        $.post('/coq/report/inLossAmountDetail', {
            FAB_DATE: getQueryVariable("date"),
            FAB_ID: getQueryVariable("fab")
        }, function(data) {
            if(data.code === 0) {
                console.log(data);
                /* 表格渲染 */
                table.render({
                    elem: '#inLoss',
                    data: data.data,
                    cols: [[
                        {type: 'numbers'},
                        {field: 'fabDate', title: 'FAB_DATE', align: 'center'},
                        {field: 'fabId', title: 'FAB_ID', align: 'center'},
                        {field: 'pfcd', title: 'PFCD', align: 'center'},
                        {field: 'prod_ID', title: 'PROD_ID', align: 'center'},
                        {field: 'mtrl_ID', title: 'MTRL_ID', align: 'center'},
                        {field: 'prod_SIZE_ID', title: 'PROD_SIZE_ID', align: 'center'},
                        {field: 'prod_MODEL_ID', title: 'PROD_MODEL_ID', align: 'center'},
                        {field: 'scrap_SHT', title: 'SCRAP_SHT', align: 'center'},
                        {field: 'scrap_PNL', title: 'SCRAP_PNL', align: 'center'},
                        {field: 'cut', title: 'CUT', align: 'center'},
                        {field: 'ver_ID', title: 'VER_ID', align: 'center'},
                        {field: 'fab_SCRAP_TYPE', title: 'FAB_SCRAP_TYPE', align: 'center'},
                        {field: 'price', title: 'PRICE', align: 'center'}
                    ]],
                    limit: 40,
                    page: true,
                    size: 'sm'
                });
            }
        });
    });
</script>
</body>
</html>
