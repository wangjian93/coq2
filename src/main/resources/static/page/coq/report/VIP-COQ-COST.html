<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>VIP - COQ COST</title>
    <link rel="stylesheet" href="../../../assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../assets/module/admin.css?v=316" media="all"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- 加载动画 -->
<div class="page-loading">
    <div class="ball-loader">
        <span></span><span></span><span></span><span></span>
    </div>
</div>
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">
            <i class="layui-icon layui-icon-tabs"></i>
            <span>VIP - COQ COST报表</span>
        </div>
        <div class="layui-card-body">
            <!-- 表格工具栏 -->
            <form class="layui-form toolbar">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">类&emsp;型:</label>
                        <div class="layui-input-inline">
                            <select name="type" id="type" lay-filter="type"></select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">尺&emsp;寸:</label>
                        <div class="layui-input-inline">
                            <select name="size" id="size" lay-filter="size"></select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">机&emsp;种:</label>
                        <div class="layui-input-inline">
                            <select name="project" id="project" lay-filter="project"></select>
                        </div>
                    </div>
                    <div class="layui-inline">&emsp;
                        <button class="layui-btn icon-btn" lay-filter="projectSearch" id="projectSearch" lay-submit>
                            <i class="layui-icon">&#xe615;</i>搜索
                        </button>
                    </div>
                </div>
            </form>
            <!-- 数据表格 -->
            <table id="tableCostSubject" lay-filter="tableCostSubject" class="layui-table"></table>
        </div>
    </div>
</div>


<!-- js部分 -->
<script type="text/javascript" src="../../../assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="../../../assets/js/common.js?v=316"></script>
<script>
    layui.use(['table', 'notice', 'form', 'layer', 'notice'], function () {
        var table = layui.table;
        var form = layui.form;
        var $ = layui.$;
        var layer = layui.layer;
        var notice = layui.notice;

        /* 表格单元格中数据转化 ('-1'转为'-'，'null'转为'') */
        var cellConvert = function(d) {
            if(d < 0) {
                return '-';
            } else if(d == null) {
                return '';
            } else {
                return numFormat(d);
            }
        };

        /* 数字转千分位，加',' */
        var numFormat = function(num) {
            return (num.toString().indexOf ('.') !== -1) ?
                num.toLocaleString() : num.toString().replace(/(\d)(?=(?:\d{3})+$)/g, '$1,');
        };

        // 渲染表格
        table.render({
            elem: '#tableCostSubject',
            data: [
                {"costType": "预防成本", "DESIGN": null, "EVT": null, "DVT": null, "NPRB": null, "PVT": null},
                {"costType": "鉴定成本", "DESIGN": null, "EVT": null, "DVT": null, "NPRB": null, "PVT": null},
                {"costType": "内损成本", "DESIGN": null, "EVT": null, "DVT": null, "NPRB": null, "PVT": null},
                {"costType": "外损成本", "DESIGN": null, "EVT": null, "DVT": null, "NPRB": null, "PVT": null}
            ],
            cols: [[
                {field: 'costType', title: '二级科目', align: 'center', rowspan: 2},
                {title: '阶段', align: 'center', colspan: 6}
            ],[
                {field: 'NPRB', title: 'NPRB', align: 'center',
                    templet: function(d) {
                        return cellConvert(d.NPRB);
                    }
                },
                {field: 'DESIGN', title: 'Design', align: 'center',
                    templet: function(d) {
                        return cellConvert(d.DESIGN);
                    }
                },
                {field: 'EVT', title: 'EVT', align: 'center',
                    templet: function(d) {
                        return cellConvert(d.EVT);
                    }
                },
                {field: 'DVT', title: 'DVT', align: 'center',
                    templet: function(d) {
                        return cellConvert(d.DVT);
                    }
                },
                {field: 'PVT', title: 'PVT', align: 'center',
                    templet: function(d) {
                        return cellConvert(d.PVT);
                    }
                },
                {field: 'MP', title: 'MP', align: 'center',
                    templet: function(d) {
                        return cellConvert(d.MP);
                    }
                }
            ]]
        });

        /* 表格搜索 */
        form.on('submit(projectSearch)', function (data) {
            if(!data.field.project) {
                notice.msg('请选择机种', {icon: 5});
                return false;
            }
            var URL_CostSubjectConvert = '/coq/report/costSubject/' + data.field.project;
            var index = layer.load(1);
            $.get(URL_CostSubjectConvert, function(data){
                if(data.code === 0) {
                    layer.close(index);
                    table.reload('tableCostSubject', {data: data.data});
                } else {
                    layer.close(index);
                    notice.msg(data.msg, {icon: 2});
                }
            });
            return false;
        });

        /* 机种、尺寸、类型下拉框联动 */
        (function() {
            $.get('/coq/projects', function(data){
                if(data.code === 0) {
                    var types = [];
                    $('#type').empty();
                    $.each(data.data, function (index, item) {
                        if(types.indexOf(item.type) === -1) {
                            $('#type').append(new Option(item.type, item.type));
                            types.push(item.type);
                        }
                    });
                    form.render('select');
                    sizeSelectRender();
                } else {
                    notice.msg(data.msg, {icon: 2});
                }
            });
        })();

        var sizeSelectRender = function() {
            var type = $("#type").val();
            var url = '/coq/projects/' + type;
            $.get(url, function(data) {
                if(data.code === 0) {
                    var sizes = [];
                    $('#size').empty();
                    $.each(data.data, function (index, item) {
                        if(sizes.indexOf(item.size) === -1) {
                            $('#size').append(new Option(item.size, item.size));
                            sizes.push(item.size);
                        }
                    });
                    form.render('select');
                    projectSelectRender();
                } else {
                    notice.msg(data.msg, {icon: 2});
                }
            });
        };

        var projectSelectRender = function() {
            var type = $("#type").val();
            var size = $("#size").val();
            var url = '/coq/projects/' + type + '/' + size;
            $.get(url, function(data) {
                if(data.code === 0) {
                    var projects = [];
                    $('#project').empty();
                    $.each(data.data, function (index, item) {
                        if(projects.indexOf(item.project) === -1) {
                            $('#project').append(new Option(item.project, item.project));
                            projects.push(item.project);
                        }
                    });
                    form.render('select');
                    $("button[lay-filter=projectSearch]").click();
                } else {
                    notice.msg(data.msg, {icon: 2});
                }
            });

        };

        /* 机种、尺寸、类型下拉框选择监听 */
        form.on('select(type)', function() {
            sizeSelectRender();
        });
        form.on('select(size)', function() {
            projectSelectRender();
        });
        form.on('select(project)', function() {
            $("button[lay-filter=projectSearch]").click();
        });
    });
</script>
</body>
</html>
