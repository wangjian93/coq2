<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>数据异常</title>
    <link rel="stylesheet" href="../../../assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../assets/module/admin.css?v=316" media="all"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- 加载动画 -->
<div class="page-loading">
    <div class="ball-loader">
        <span></span><span></span><span></span><span></span>
    </div>
</div>
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">
            <i class="layui-icon layui-icon-tabs"></i>
            <span>数据异常</span>
        </div>
        <div class="layui-card-body">
            <table id="table_exception" lay-filter="table_exception"></table>
        </div>
    </div>
</div>


<!-- js部分 -->
<script type="text/javascript" src="../../../assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="../../../assets/js/common.js?v=316"></script>
<script type="text/javascript" src="../../../assets/libs/echarts/echarts.min.js"></script>
<script>
    layui.use(['form', 'notice', 'xmSelect', 'laydate', 'table'], function () {
        var table = layui.table;

        table.render({
            elem: '#table_exception',
            url: '/coqException',
            cols: [[
                {type: 'numbers'},
                {field: 'project', title: '机种', align: 'center', width: 140},
                {field: 'stage', title: '阶段', align: 'center', width: 140},
                {field: 'pm', title: 'PM', align: 'center', width: 140},
                {field: 'msg', title: '异常', align: 'center'},
                {field: 'ds', title: '备注', align: 'center'}
            ]],
            limit: 10000,
            size: 'sm'
        });
    });
</script>
</body>
</html>
